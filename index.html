<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Support Our Petition</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #f4f6f8;
  color: #333;
}

/* HERO */
.hero {
  background: url("https://images.unsplash.com/photo-1529107386315-e1a2ed48a620")
    center/cover no-repeat;
  height: 55vh;
  position: relative;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
}

.hero-content {
  position: relative;
  z-index: 1;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding-left: 40px;
  color: #fff;
  max-width: 700px;
}

.hero h1 {
  font-size: 2.8rem;
  margin-bottom: 10px;
}

.hero p {
  font-size: 1.2rem;
}

/* SECTION */
.section {
  background: #fff;
  padding: 40px 20px;
  max-width: 1000px;
  margin: 40px auto 40px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.section h2 {
  margin-top: 0;
}

/* FORM */
form {
  max-width: 400px;
  margin-top: 20px;
}

input[type="tel"] {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

label {
  font-size: 14px;
  display: block;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 14px;
  background: #ffb703;
  border: none;
  border-radius: 6px;
  font-size: 18px;
  cursor: pointer;
}

button:hover {
  background: #f4a800;
}

#message {
  margin-top: 15px;
  font-weight: bold;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 20px;
  background: #222;
  color: #fff;
  font-size: 14px;
}

/* MOBILE */
@media (max-width: 768px) {
  .hero h1 {
    font-size: 2rem;
  }
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <div class="hero-content">
    <h1>Raise Your Voice for Change</h1>
    <p>Sign this petition and help us demand immediate action.</p>
  </div>
</div>

<!-- CONTENT -->
<div class="section">
  <h2>Why This Matters</h2>
  <p>
    This issue affects thousands of people. By signing this petition,
    you are standing up for justice, fairness, and accountability.
  </p>

  <h2>Sign the Petition</h2>

  <form id="petitionForm">
    <input
      type="tel"
      name="phone"
      placeholder="Enter your phone number"
      required
    >

    <label>
      <input type="checkbox" required>
      I agree to be contacted regarding this petition
    </label>

    <button type="submit">Sign Now</button>
  </form>

  <div id="message"></div>
</div>

<footer>
  © 2026 Petition Campaign
</footer>

<script>
const form = document.getElementById("petitionForm");
const message = document.getElementById("message");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const phone = form.phone.value;
  message.textContent = "Submitting...";

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbzX_08Qdg2-Zt-lg9iKnemm96EahbxXpgLOqQIFKnOMP-qlaMTsoawfWyE7PjvCPEB_/exec",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ phone })
      }
    );

    const result = await response.json();

    if (result.result === "success") {
      message.textContent = "✅ Thank you for signing the petition!";
      form.reset();
    } else {
      message.textContent = "❌ Submission failed. Try again.";
    }
  } catch (error) {
    message.textContent = "❌ Network error. Please try again.";
  }
});
</script>

</body>
</html>
